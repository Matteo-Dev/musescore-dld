<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dld-menu.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://bundle.run">
    </head>

    <body>
        <div id="popup-content">
            <div class="header">MusescoreDLD</div>
            <div class="header-description">for musescore version 6.</div>
            <div class="page-info">
                <div class="tags">
                    <div class="tag">Title:</div>
                    <div class="tag">Artist:</div>
                    <div class="tag">Pages:</div>
                    <div class="tag">File name:</div>
                </div>
                <div class="tags-content">
                    <div class="tag-content" id="title">River flows in you</div>
                    <div class="tag-content" id="artist">Yiruma</div>
                    <div class="tag-content" id="page-num">4</div>
                    <div class="tag-content" id="file-name">...</div>
                </div>
            </div>
            <div id="page-content"></div>
            <div class="btn-container">
                <div class="unactive" id="dld-html-btn">HTML</div>
                <div class="unactive" id="dld-pdf-btn">PDF</div>
                <div class="unactive" id="print-btn"><span class="material-symbols-outlined" style="font-size: 14px;">print</span></div>
            </div>
            <div id="message"></div>
        </div>
        <div id="error-container" class="hidden">
            <span id="error-title"></span>
            <span id="error-msg"></span>
        </div>
        <div id="loading-container" class="hidden">
            loading...
        </div>
        <div id="scanning-container" class="hidden">
            scanning...
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/pdfkit@0.10.0/js/pdfkit.standalone.js"></script>
        <script src="https://bundle.run/blob-stream@0.1.3"></script>
        <script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.js"></script>

        <script type="module" src="dld-menu.js"></script>
    </body>

</html>
